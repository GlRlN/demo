<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="student : ${students}">
    <div th:text="${student.id}" style="display: inline"></div>
    <div th:text="${student.name}" style="display: inline"></div>
    <div th:text="${student.grade}" style="display: inline"></div>
</div>
</body>
</html>
