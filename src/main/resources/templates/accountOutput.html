<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="account : ${accounts}">
    <span th:text="${account.idx}"></span>
    <span th:text="${account.id}"></span>
    <span th:text="${account.password}"></span>
    <span th:text="${account.name}"></span>
</div>
<form>
    idx : <input>
</form>
</body>
</html>
