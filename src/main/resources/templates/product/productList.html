<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="product : ${productList}">
    id <span th:text="${product.id}"></span>
    | 과자이름: <span th:text="${product.name}"></span>
    | 가격: <span th:text="${product.price}"></span>
    <button th:onclick="'update('+${product.id}+')'">수정</button>
    <button th:onclick="'del('+${product.id}+')'">삭제</button>
</div>
<button onclick="location.href='/productInsert'">삽입하러가기</button>
</body>
<script>
    function update(pk) {
        location.href = "/productUpdate?id=" + pk;
    }

    function del(pk) {
        location.href = "/productDelete?id=" + pk;
    }

</script>
</html>
