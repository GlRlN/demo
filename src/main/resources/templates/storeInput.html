<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="ko"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${store}" method="post" action="/storeInput">
    가게이름:<input th:field="*{name}"><br>
    주인이름:<input th:field="*{owner}"><br>
    장소:<input th:field="*{place}"><br>
    <button>등록</button>
</form>
<div th:each="p : ${params}">
    <span th:text="${p.key}"></span>
    <span th:text="${p.value}"></span>
</div>
</body>
</html>
