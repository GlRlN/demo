<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="student : ${students}">
        <span th:text="${student.id}"></span>
        <span th:text="${student.name}"></span>
        <span th:text="${student.grade}"></span>
    </div>
</body>
</html>
