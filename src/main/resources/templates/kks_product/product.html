<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="product : ${KKSProductList}">
    id <span th:text="${product.id}"></span>
    과자이름: <span th:text="${product.name}"></span>
    가격: <span th:text="${product.price}"></span>
    <button th:onclick="|location.href='/kks_ProductUpdate?productID=${product.id}'|">수정</button>
    <button th:onclick="|location.href='/kks_ProductDelete?productID=${product.id}'|">삭제</button>
</div>
<div>
    <form th:object="${KKSProductRequest}" method="post">
        과자명 : <input th:field="*{name}">
        가격 : <input th:field="*{price}">
        <button>등록</button>
    </form>
</div>
</body>
</html>
