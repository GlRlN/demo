<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="order : ${orderList}">
    <span id="orderCategory" th:text="${categoryName[orderStat.index]}"
          th:value="${categoryName[orderStat.index]}"></span>
    <span id="orderMenu" th:text="${menuName[orderStat.index]}" th:value="${menuName[orderStat.index]}"></span>
    <span th:if="${menuStock[orderStat.index]} <= 0">매진</span>
    <button th:if="${menuStock[orderStat.index]} > 0" th:onclick="|location.href='orderDetail?orderID=${order.id}'|">상세 확인</button>
</div>
<script>

</script>
</body>
</html>
